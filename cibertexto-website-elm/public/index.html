<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome da marca</title>
    <link rel="icon" href="favicon.png" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
    />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <link rel="stylesheet" type="text/css" href="dialog-polyfill.css" />
    <link rel="stylesheet" type="text/css" href="select.css" />
    <link rel="stylesheet" href="roboto.css" />
    <link rel="stylesheet" href="material-icons.css" />
    <link rel="stylesheet" href="material.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <!--[if IE]>
      <style>
        html,
        body {
          display: none;
        }
      </style>
    <![endif]-->
  </head>
  <body>
    <div id="main"></div>
    <script>
      function isIE() {
        var myNav = navigator.userAgent.toLowerCase();
        return myNav.indexOf("msie") != -1
          ? parseInt(myNav.split("msie")[1])
          : false;
      }

      if (isIE()) {
        alert(
          "Internet Explorer não é suportado. Por favor, acesse com Google Chrome ou Mozilla Firefox."
        );
      }

      var node = document.querySelector("#main");
      var app = Elm.Main.embed(node);

      app.ports.scrollTop.subscribe(function (_) {
        document.querySelector("#elm-mdl-layout-main").scrollTop = 0;
      });
    </script>
  </body>
</html>
