<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/createaccount.css" rel="stylesheet">
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/mastermenu.js" type="text/javascript"></script>
		<script src="js/mastereditprofile.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<input type="checkbox" class="open-menu" id="open-main-menu">
			<label for="open-main-menu" class="open-menu-label">Menu</label>
			<div class="menu left-menu" id="main-menu">
				<span class="menu-item" id="main">Gerenciar playlists</span>
				<span class="menu-item" id="add-question">Adicionar questão</span>
				<span class="menu-item" id="add-apprentice">Adicionar aprendiz</span>
				<span class="menu-item" id="edit-profile">Alterar cadastro</span>
				<span class="menu-item" id="logout">Sair</span>
			</div>
			<h1 id="logo">Alterar cadastro</h1>
		</header>
		<form class="tab" style="display:block;">
			<label for="name">Novo nome</label>
			<input type="text" id="name">
			<label for="degree">Novo título</label>
			<input type="text" id="degree" placeholder="Ex: Doutor em Educação">
			<label for="institution">Nova instituição</label>
			<select id="institution"></select>
			<label for="email">Email</label>
			<input type="text" id="email" readonly>
			<label for="password">Senha</label>
			<input type="password" id="password">
			<label for="confirm-password">Confirmar senha</label>
			<input type="password" id="confirm-password">
			<input type="button" id="submit" class="submit" value="Criar conta">
		</form>
	</body>
</html>
