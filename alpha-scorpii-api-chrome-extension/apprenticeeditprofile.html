<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/login.css" rel="stylesheet">
		<link href="css/questions.css" rel="stylesheet">
		<script src="js/script.js" type="text/javascript"></script>
		<script src="js/questions.js" type="text/javascript"></script>
		<script src="js/apprenticemenu.js" type="text/javascript"></script>
		<script src="js/apprenticeeditprofile.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<input type="checkbox" class="open-menu" id="open-main-menu">
			<label for="open-main-menu" class="open-menu-label">Menu</label>
			<div class="menu left-menu" id="main-menu">
				<span class="menu-item" id="main">Minha página</span>
				<span class="menu-item" id="edit-profile">Alterar cadastro</span>
				<span class="menu-item" id="discipline-focus">Ênfase Disciplinar</span>
				<span class="menu-item" id="status">Status</span>
				<span class="menu-item" id="rush">Modo Rush</span>
				<span class="menu-item" id="playlists">Playlists</span>
				<span class="menu-item" id="logout">Sair</span>
			</div>
			<h1 id="logo">Alterar cadastro</h1>
		</header>
		<form id="login">
			<label for="name">Novo nome</label>
			<input type="text" id="name">
			<label for="email">Email</label>
			<input type="text" id="email" readonly>
			<label for="password">Nova senha</label>
			<input type="password" id="password">
			<label for="confirm-password">Confirmar nova senha</label>
			<input type="password" id="confirm-password">
			<input type="button" id="submit" class="submit" value="Alterar">
		</form>
	</body>
</html>
